<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="icon" href="images/sslogon.png">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-addtask">
    
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-lg-5">
        <div class="nav-item ">
          <a id="logo1" class="navbar-brand" href="#"
            ><img src="images/Group 15.png" alt=""
          /></a>
        </div>
        <div class="nav-item">
          <button
            class="navbar-toggler "
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav p-2">
              <li class="nav-item ">
                                    <a class="nav-link home-btn px-4 rounded text-white me-4" aria-current="page" href="home.html">Home</a>
                                </li>
                                <li class="nav-item ">
                                  <a class="nav-link home-btn px-4 rounded text-white  " aria-current="page" href="#">About Us</a>
                          </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  
    <section class="container add-section">
      <div class="container bg-white add-container rounded-4">
        <div class="m-4">
         <a href="table.html"> <p class="d-inline text-color1  "><i class="bi bi-arrow-left"></i></p></a>
          <p class="d-inline text-color  ms-lg-5">Add Task</p>
        </div>
        <div class="form">
          <form action="#" id="task_form">
            
            <div class="field m-3 my-4">
              <input
                required
                type="text"
                class="form-style"
                id="name"
                placeholder="Name"
              >
            </div>
            <div class="field m-3 my-4">
              <input
              required
                type="date"
                class="form-style"
                id="date"
              >
            </div>
            <div class="field m-3 mb-4">
              <input
              required
              type="text"
                rows="3"
                class="form-style"
                id="task"
                placeholder="Task"
              ></input>
            </div>
           
            <div class="field dsbl m-3 my-4">
              <select class="form-style" id="status">
                <option value="start" disabled selected>Start</option>
                <!-- <option value="start">Start</option> -->
                <!-- <option value="pending">Pending</option>
                <option value="completed">Completed</option> -->
              </select>
            </div>
            <div class="m-3">
              <button
                id="btn"
                type="submit"
                class="btn py-2 text-white"
              >Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="task.js">
    </script>
</body>
</html>
